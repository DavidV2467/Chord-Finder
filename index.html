<!doctype html>
<html ng-app="chordFinder">

<head>
	<title>Chord Finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

	<link rel="stylesheet" href="src/css/index.css">
	<link rel="stylesheet" href="src/css/keyboard.css">

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>

	<script src="src/js/ng-index.js"></script>
</head>

<div id="body">


	<!-- Keyboard
		natural = n
		accidental = a -->
	<div id="keyboard">
		<div id="C" class="key left-corner"></div>
		<div id="C#" class="key black"></div>
		<div id="D" class="key"></div>
		<div id="D#" class="key black"></div>
		<div id="E" class="key"></div>
		<div id="F" class="key"></div>
		<div id="F#" class="key black"></div>
		<div id="G" class="key"></div>
		<div id="G#" class="key black"></div>
		<div id="A" class="key"></div>
		<div id="A#" class="key black"></div>
		<div id="B" class="key right-corner"></div>
	</div>

	<div class="chord">A Minor
	</div>
</div>


<!-- Global Definitions -->
<script src="src/js/alphabet.js"></script>
<script src="src/js/intervalLibrary.js"></script>

<!-- Angular Code -->
<script src="src/js/ng-index.js"></script>

<script src="src/js/getAlphabetFromRoot.js"></script>
<script src="src/js/getUserIntervals.js "></script>
<script src="src/js/getInterval.js "></script>
<script src="src/js/getUserChord.js"></script>
<script src="src/js/updateChord.js"></script>
<script src="src/js/getChord.js"></script>

<script src="src/js/index.js"></script>

</html>
